<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title-c">
        <h1>Welcome to the Rock,Paper, Scissors game!</h1>
        <h2>Choose between any option</h2>
    </div>
    <div class="game-c">
        <div id="games-s" class="choice"><button>Scissors</button></div>
        <div id="games-r" class="choice"><button>Rock</button></div>
        <div id="games-p" class="choice"><button>Paper</button></div>

    </div>
    <div class="result" id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
